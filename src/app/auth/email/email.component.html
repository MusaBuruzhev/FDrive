<div>
  <h2>Введите ваш email</h2>

  <input [(ngModel)]="email" placeholder="example@gmail.com" />
  <button (click)="onSubmitEmail()">Отправить код</button>

  <div *ngIf="showCodeInput">
    <h3>Введите код из письма</h3>
    <input [(ngModel)]="code" placeholder="123456" />
    <button (click)="onSubmitCode()">Подтвердить</button>
  </div>
</div>
